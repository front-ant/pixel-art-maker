<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ant's Pixel Art Maker</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="interface">
    <h1>Pixel Art Maker</h1>
    <div id="instructions">
      <h2>Choose Grid Size</h2>
      <form id="sizePicker">
        <span>Grid Height:
          <input class="inputs" type="number" id="input_height" name="height" min="1" max="99" value="40">
        </span>
        <span>Grid Width:
          <input class="inputs" type="number" id="input_width" name="width" min="1" max = "99" value="40">
        </span>
        <input class="inputs button" type="submit" value="go">
      </form>
      <h2>Pick A Color</h2>
      <input class="inputs" type="color" id="colorPicker">
      <h2>Design Canvas</h2>
      <p>Click to draw!</p>
      <p>Right-click to delete!</p>
      <button class="inputs button" id=clear>Clear Grid</button>
      <button class="inputs button" id=reload>Start Over</button>
    </div>
  </div>
  <table id="pixel_canvas"> </table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>

</html>
